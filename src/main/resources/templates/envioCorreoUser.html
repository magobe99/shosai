<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="administrador ::html_head">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="main-header" th:replace="administrador ::html_navbar"></div>
        <div class="sidebar" th:replace="administrador ::html_sidebar"></div>

        <div class="main-panel">
            <div class="content content-full">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 mt-2">
                            <div
                                th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
                                th:if="${mensaje != null}" th:text="${mensaje}"
                                class="alert text-center"></div>
                            <div class="card shadow-lg p-0 mb-3 mt-1 bg-white">
                                <div class="card-header  text-center mb-3"
                                     style="font-size: 25px; color: white; background-color: #684796">
                                    <i class="fa-solid fa-paper-plane"></i> CONTACTO MASIVO -
                                    EMPLEADOS
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/contact}" method="post"
                                          class="needs-validation"
                                          style="max-width: 600px; margin: 0 auto;"
                                          enctype="multipart/form-data" novalidate>
                                        <div class="form-group row">
                                            <input type="text" class="form-control mb-2" name="fullname"
                                                   placeholder="Nombre Completo" required>
                                            <div class="invalid-feedback">campo requerido</div>
                                        </div>
                                        <div class="form-group row">
                                            <input type="email" class="form-control mb-2" name="email"
                                                   placeholder="Correo de contacto" required>
                                            <div class="invalid-feedback">campo requerido</div>
                                        </div>
                                        <div class="form-group row">
                                            <input type="text" class="form-control mb-2" name="subject"
                                                   placeholder="Asunto" required>
                                            <div class="invalid-feedback">campo requerido</div>
                                        </div>
                                        <div class="form-group row">
                                            <textarea rows="5" class="form-control mb-4" name="content"
                                                      placeholder="Mensaje" required></textarea>
                                            <div class="invalid-feedback">campo requerido</div>
                                        </div>
                                        <div class="form-group row">

                                            <input type="file" class="form-control" name="attachment" />
                                        </div>
                                        <div class="text-center mt-4">
                                            <button class="btn btn-primary" type="reset">Limpiar</button>
                                            <input type="submit" value="Enviar" class="btn btn-primary">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!--   Core JS Files   -->
        <script src="js/jquery.3.2.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- jQuery UI -->
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/jquery.ui.touch-punch.min.js"></script>
        <!-- Bootstrap Toggle -->
        <script src="js/bootstrap-toggle.min.js"></script>
        <!-- jQuery Scrollbar -->
        <script src="js/jquery.scrollbar.min.js"></script>
        <!-- Azzara JS -->
        <script src="js/ready.min.js"></script>

        <script src="../js/validar-correo-user.js"></script>
    </body>
</html>
